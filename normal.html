<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList - Princess Edition</title>
        <link rel="stylesheet" href="style-normal.css">
    </head>
    <body>

        <div class="container">
            <div id="switch">
                <form action="index.html">
                    <button id="switchButton">Princess style</button>
                </form>
            </div>
            <div id="toDoLogo">
                <h1>ToDoList - Kris Edition</h1>
            </div>
            <div id="inputContainer">
                <input id="inputField" type="text">
                <button id="addToDoButton">Add</button>
                <button id="printToDoButton" onclick="window.print()">Print or Save</button>
            </div>
            <div id="toDoContainer">
                <ul id="toDoList"></ul>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
